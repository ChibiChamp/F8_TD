<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3: Hiển thị lịch sử thay đổi văn bản.</title>
  </head>
  <body>
    <header>
      <h1>Lịch sử chỉnh sửa</h1>
    </header>
    <main>
      <section>
        <p>
          Giá sản phẩm ban đầu là <del>20.000.000đ</del>, sau đó giảm còn
          <ins>18.000.000đ</ins>. <del>Không còn hàng</del> →
          <ins>Còn hàng</ins>
        </p>
      </section>
    </main>
  </body>
</html>
