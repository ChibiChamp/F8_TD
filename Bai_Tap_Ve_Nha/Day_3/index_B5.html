<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài 5: Bảng sản phẩm.</title>
</head>

<body>
  <header>
    <h1>Bảng sản phẩm</h1>
  </header>
  <main>
    <section>
      <thead>
        <tr>
          <table border="1" width="50%">
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Tình trạng</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop A</td>
          <td>15.000.000đ</td>
          <td>Còn hàng</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Chuột không dây</td>
          <td>500.000đ</td>
          <td>Hết hàng</td>
        </tr>
      </tfoot>
      </table>
    </section>
  </main>
</body>

</html>
