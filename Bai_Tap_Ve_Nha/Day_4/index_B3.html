<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: Form khảo sát ý kiến</title>
</head>

<body>
    <header>
        <h1>Form khảo sát ý kiến</h1>
    </header>
    <main>
        <div>
            <label for="name"> Họ tên:</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="level">Mức độ hài lòng:</label>
            <input type="range" name="level" id="level">
        </div>

        <div>
            <label for="time">Thời gian liên hệ:</label>
            <input type="time" name="time" id="time">
        </div>

        <div>
            <label for="info">Kênh thông tin:</label>
            <label>
                <input type="checkbox" name="Facebook" id="Facebook">
                Facebook
            </label>
            <label>
                <input type="checkbox" name="youtube" id="youtube">
                Youtube
            </label>
            <label>
                <input type="checkbox" name="Website" id="Website">
                Website
            </label>
        </div>

        <div>
            <label>Góp ý khác:</label>
        </div>
        <div>
            <label for="messenge"></label>
            <textarea name="messenge" id="messenge"></textarea>
        </div>

        <button type="submit">Gửi</button>
    </main>
</body>

</html>
