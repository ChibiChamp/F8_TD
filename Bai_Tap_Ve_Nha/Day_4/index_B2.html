<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2: Form đặt hàng sản phẩm</title>
</head>

<body>
  <header>
    <h1>Form đặt hàng sản phẩm</h1>
  </header>
  <main>
    <form action="">
      <fieldset style="width: 50%;">
        <legend>Thông tin đơn hàng</legend>
        <div>
          <label for="iPhone">Tên sản phẩm:</label>
          <select name="iPhone" id="iPhone">
            <option value="0">iPhone 15</option>
            <option value="1">iPhone 15 Pro</option>
            <option value="2">iPhone 15 Pro Max</option>
          </select>
        </div>

        <div>
          <label for="quantity">Số lượng:</label>
          <input type="number" name="quantity" id="quantity" style="width: 30px;">
        </div>

        <div>
          <label for="File">Upload ảnh thanh toán:</label>
          <input type="file" name="File" id="File">
        </div>
      </fieldset>
      <button type="submit">Đặt hàng</button>
    </form>
  </main>
</body>

</html>
